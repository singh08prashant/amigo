<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login | Amigo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style=" background-color: #010A43;">

      <a class="navbar-brand" href="#">
        <img src="assets/icon.png" height="50" alt="">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#">Register</a>
          </li>



        </ul>

      </div>
    </nav>
    <section>
      <div class="parent-container">
        <div class="login_card_container">
          <div class="login_card">
            <div class="login_form_container">
              <h3 class="login_h3">Login</h3>
              <form action="#" class="login_form">
                <div class="login_detail_container">
                  <div class="login_email_container">
                    <label for="login-email">Email </label>
                    <input
                      type="email"
                      name="loginEmail"
                      placeholder="Enter your email address"
                      class="input_box"
                      required
                    />
                  </div>
                  <div class="login_password_container">
                    <label for="login-password">Password</label>
                    <input
                      type="password"
                      name="loginPassword"
                      placeholder="Enter your password"
                      class="input_box"
                      required
                    />
                  </div>
                  <div class="login_btn_container">
                    <button type="submit" class="btn login_btn">Login</button>
                  </div>
                </div>
              </form>
              <div class="register_link_container">
                <p id="register-link">
                  Don't have an account yet?
                  <a href="#" id="active-registration-btn" class="register"
                    >Register</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
